
<div class="" style="padding-left: 0px;">
    <div class="col-lg-12 col-md-12 col-sm-12 inner_div">
       <div class="col-md-2" style="padding: 0px;">
       <!-- <div class="col-lg-12 col-md-12 col-sm-12" style = "margin-right: -14%;"> -->
               <div class="side_menu">
                   <img src="assets/images/logo/search.png" class="search_icon" />
                   <input type="text" class="form-control search_txt" placeholder="search device" />
               </div>
               <div class="col-lg-12 col-md-12 col-sm-12 side_menu" style="padding: 10px;">
                       <span> of </span>  <span> devices </span>
               </div>
       <div class="col-lg-12 col-md-12 col-sm-12 side_menu" >
           <ul class="devicelist_ul" >
               <li><span style="font-size: 11px;font-weight: bold;">Test</span> </li>
               <li> Test address</li>
               <li> hour ago </li>
           </ul>
       </div>
       <!-- </div> -->
       </div>
       <div class="col-md-10 pull-right" style="border-left: 1px solid #d4d1d1;">
               <agm-map #AgmMap
               [latitude]="latitude"
               [longitude]="longitude"
               [zoom]="zoom"
               [disableDefaultUI]="false"
               [zoomControl]="true"
               >

           <agm-marker
               *ngFor="let m of markers; let i = index"
               (markerClick)="getdevicedetails(m.label)"
               [latitude]="m.lat"
               [longitude]="m.lng"
               [label]="m.label"
               [markerDraggable]="m.draggable">

           <agm-info-window>
             <strong>{{m.label}}</strong>
           </agm-info-window>
           </agm-marker>


     </agm-map>
       </div>
   </div>
</div>
